<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Hello World Example</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />


</head>

<body>

   	<nav class="navbar navbar-inverse navbar-fixed-top">
      <a class="navbar-brand" href="/">
        <img src="/assets/third-party/vetlog-theme/img/flex-admin-logo.png" th:src="@{/assets/third-party/vetlog-theme/img/flex-admin-logo.png}"/>
      </a>
    </nav>
    <nav class="navbar-top" role="navigation">
      <div class="navbar-brand">
      </div>
    </nav>

	<main role="main" class="container">

		<div class="starter-template">
			<h1>Properties</h1>
			<br/>
			<form  th:action="@{/properties}" th:object="${selected}" method="post">
			<select id="savedprops" th:field="*{props}" size="30" multiple="multiple">
				<option th:each="property : ${properties}"
						th:value="${property.name}"
						th:text="${property.name}">
				</option>
			</select>
			<br />
			<input type="submit" />
			</form>
<!-- 				<table class="center">
					<tr th:each="property: ${properties}">
						<td th:text="${property.name}" />
						<td th:text="${property.code}" />
					</tr>
				</table> -->
			</h2>
		</div>

	</main>
	<!-- /.container -->

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
