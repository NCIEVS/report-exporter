<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Landing Page</title>

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
\</head>
<body>
<h1><span th:text="${landingpage}"></span></h1>
<h2>Should be a heading above this</h2>
<a href="/coderead">Read Codes</a>
<div id="contents">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="entity in entities" v-bind:key="entity.code">
            <td>{{entity.code}}</td>
            <td>{{entity.name}}</td>
          </tr>
        </tbody>
      </table>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js">
</script>
<script src="webjars/axios/dist/axios.min.js"></script>
<script type="text/babel">

    var app = new Vue({
        el: '#contents',
        data: {
			entities: [],
      		message: null,
      		CODE: "C12434"
		},
  mounted() {
      axios.get("/codereadrest/C12434")
.then(response => (this.entities = response.data))
  }
});
</script>
</body>

</html>
